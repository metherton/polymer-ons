<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="ons-home">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <h2>Hello [[prop1]]!</h2>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class OnsHome extends Polymer.Element {
            static get is() { return 'ons-home'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'ons-home'
                    }
                };
            }
        }

        window.customElements.define(OnsHome.is, OnsHome);
    </script>
</dom-module>
