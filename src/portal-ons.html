<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="shared-styles.html">

<dom-module id="portal-ons">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Add person</h1>
      <paper-input label="First Name"></paper-input>
      <paper-dropdown-menu label="Surname">
        <paper-listbox slot="dropdown-content" selected="0">
          <paper-item>Etherton</paper-item>
          <paper-item>Bell</paper-item>
          <paper-item>Wilkinson</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
  </template>

  <script>
    class PortalOns extends Polymer.Element {
      static get is() { return 'portal-ons'; }
    }

    window.customElements.define(PortalOns.is, PortalOns);
  </script>
</dom-module>
